{include file="site_head.html"}

<!--site_head  *top and title END-->

<link href="{$temp_dir}/css/common.css" rel="stylesheet" type="text/css" />
<link href="{$temp_dir}/css/popup.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$temp_dir}/js/common.js"></script>
</head>
<body>
<div  id="popup_main">
    <div  class="popup_title">编辑相片信息</div>
    <div  id="head_tool">
        <input name="" type="checkbox" value=""  onclick="select_all(this.checked);"/><font>全选</font>
        <b  onclick="Get_id('batch_do').value='batch_update';document.album_list_edit.submit()">更新信息</b>
        <b  onclick="CheckForm(this);Get_id('display').value='album';Get_id('batch_do').value='batch_del';document.album_list_edit.submit()">删除</b>

    </div>


   <div  class="sep_border"></div>

   <form action="index.php?display=album_edit" method="POST"  name="album_list_edit">

     <input name="display" type="hidden"  value="album_edit" id="display"  style="visibility:hidden"/>
     <input name="do" type="hidden"   id="batch_do" value="batch_del"   style="visibility:hidden"/>
     <input name="batch_show_type" type="hidden"   id="batch_show" value="0"  style="visibility:hidden" />
     <INPUT TYPE=hidden NAME=list_upid  VALUE="{$list_upid}"  id="list_upid" style="visibility:hidden">
     <INPUT TYPE=hidden NAME=update  VALUE="1"  id="list_upid" style="visibility:hidden">

   <ul  id="list_check">

      {section  name=album_list  loop=$album_list}

       <li>
       <input name="album_handle[]" type="checkbox"   class="visitor_list_check" value="{$album_list[album_list].classid}" />
       <input name="update_handle[]" type="hidden" value="{$album_list[album_list].classid}"   class="album_select"   style="visibility:hidden;"/>
       <input name="album_exsist[]" type="hidden"   value="{$album_list[album_list].album_exsist}"  style="visibility:hidden" />
       <a  href="#" title="{$album_list[album_list].album_name}"><img src="{$album_list[album_list].cover}" width="100" height="75" /></a>
       <span><b>相册名称</b><input name="album_name[]" type="text" value="{$album_list[album_list].album_name}"  class="info_input"   onfocus="this.style.border='#21759B  solid  1px'"  onblur="this.style.border='#A5ACB2  solid  1px'"/></span>
       <span><b>隐私设置</b>
             <select name="album_show[]" id="top_jump">
                     <option value=""  >隐私设置</option>
                     <option value="5" {$album_list[album_list].show_class5}>密码访问</option>
                     <option value="3" {$album_list[album_list].show_class3}>所有可见</option>
                     <option value="2" {$album_list[album_list].show_class2}>好友可见</option>
                     <option value="1" {$album_list[album_list].show_class1}>情侣可见</option>
                     <option value="0" class="{$album_list[album_list].show_class0}">主人可见</option>
             </select>
       </span>
       <span><b>提示问题</b><input name="album_question[]" type="text" value="{$album_list[album_list].question}"  class="info_input"   onfocus="this.style.border='#21759B  solid  1px'"  onblur="this.style.border='#A5ACB2  solid  1px'"/></span>
       <span><b>密码答案</b><input name="album_answer[]" type="text"  value="{$album_list[album_list].answer}" class="info_input"   onfocus="this.style.border='#21759B  solid  1px'"  onblur="this.style.border='#A5ACB2  solid  1px'"/></span>
       </li>
       <div  class="sep_border"></div>

       {/section}

   </ul>

    <div  id="bottom_tool">
        <input name="" type="checkbox" value=""  onclick="select_all(this.checked);"/><font>全选</font>
        <b  onclick="Get_id('batch_do').value='batch_update';document.album_list_edit.submit()">更新信息</b>
        <b  onclick="CheckForm(this);Get_id('batch_do').value='batch_del';document.album_edit.submit()">删除</b>

    </div>

<div  class="clear"></div>
</form>
<div  class="clear"></div>
</div>



</body>
</html>
