#view_cover{
	background:#000;
	height:300%;

	width:100%;
	_width:200%;
    position:absolute;
	top:0px;
	left:0px;
	filter:alpha(opacity=50);

	}

	width:400px;
    position:FIXED;
	top:35%;

	left:35%;
	margin:opx  auto;
	_margin-top:100px;
	padding:0px 0px;
	font-family:Arial, Helvetica, sans-serif;
	color:#2B2B2B;
    border:solid  #fff   10px;
	_position:absolute;
    _top:expression(eval(document.documentElement.scrollTop));

	}

#view_close{
	position:absolute;
	top:-20px;
	right:-20px;
	}

#view_close  img{ border:0px;cursor:pointer;}
#view_content{
    background:#FFF;
	border:solid  #DDDDDD   10px;

	overflow-y:hidden;
	color:#2B2B2B;
    line-height:23px;

	}

</style>

<script>
function showview(){
	document.getElementById("view_cover").style.display="block";
    document.getElementById("view_main").style.display="block";
	//document.body.style.overflow="hidden";
	}

function hideview(){
	document.getElementById("view_cover").style.display="none";
    document.getElementById("view_main").style.display="none";
    document.body.style.overflow="scroll";
	}
</script>


<div id="view_cover"  style="display:none">
