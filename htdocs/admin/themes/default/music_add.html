{include file="site_head.html"}

<!--site_head  *top and title END-->

<link href="{$temp_dir}/css/common.css" rel="stylesheet" type="text/css" />
<link href="{$temp_dir}/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$temp_dir}/js/common.js"></script>
<script type="text/javascript" src="{$temp_dir}/js/jquery.min.js"></script>
<script type="text/javascript" src="{$temp_dir}/js/easy.js"></script>
<script type="text/javascript" src="{$temp_dir}/js/main.js"></script>
<script type="text/javascript" src="{$temp_dir}/js/ajax.js"></script>
</head>


<body>
<div id="all">                                                      <!--webpage  start-->

<!--site_nav  start-->

{include file="site_nav.html"}

<!--site_nav  END-->


  <div  id="main">               <!--main  start-->

        <div  id="main_head"> <!--main_head  start-->
           <img src="{$temp_dir}/images/music_center.png" width="31" height="34"   class="control_logo"/>
           <h1>我的音乐</h1>
           <div id="news">
                   <img src="{$temp_dir}/images/news.gif" width="20" height="24" /><font>飞鸽消息：</font>
                   <div  id="news_list">
                      <script type="text/javascript" src="{$temp_dir}/js/news.js"></script>
                   </div>
           <div class="clear"></div>
           </div>
        </div>
        <div  id="main_content">    <!--main_left start-->

           <div  class="content_block   emotion_publish">
               <div  class="content_block_title">{$tool_title}</div>
               <div  class="info_main">
                   <div  id="top_tool"  class="info_title"   style="border-bottom-style:dashed">
                   <img src="{$temp_dir}/images/user_music.gif" width="16" height="17" /> <b href="javascript:void(0);"  class="info_now"  style="font-size:12px;">{$tool_title}</b>
                   <div class="clear"></div>
                   </div>


                   <div  id="info_content">
                   <form action="index.php?display=music_add" enctype="multipart/form-data"   method="post"  name="music_add_form">


                   <INPUT TYPE=hidden NAME=display  VALUE="music_add">
                   <INPUT TYPE=hidden NAME={$tool_do_name}  VALUE="{$tool_do}">
                   <INPUT TYPE=hidden NAME=do_id  VALUE="{$do_id}">
                   <INPUT TYPE=hidden NAME=location_url  VALUE="{$location_url}">
                   <INPUT TYPE=hidden NAME=unlink_file_path  VALUE="{$path}">

                   <span  class="info_span"><b>歌曲名称</b>
                        <p>
                          <input name="name" type="text" value="{$name}"  class="text_input"   onfocus="this.className='text_input   text_input_hover'"  onblur="this.className='text_input'"/>
                        </p>
                   </span>

                   <span  class="info_span"><b>歌曲演唱</b>
                   <p><input name="singer" type="text"  value="{$singer}"   class="text_input"   onfocus="this.className='text_input   text_input_hover'"  onblur="this.className='text_input'"/></p>
                   </span>

                   <span  class="info_span"><b>歌曲作词</b>
                         <p><input name="lyric" type="text" value="{$lyric}"    class="text_input"   onfocus="this.className='text_input   text_input_hover'"  onblur="this.className='text_input'"/></p>
                   </span>

                   <span   class="info_span"><b>歌曲地址</b>
                        <p>
                            <input name="path_select" type="radio" class="input_radio" value="network" checked="checked"   onclick="music_input_url()"/><font><strong>网络地址</strong></font>
                            <input type="radio" name="path_select" value="self_upload" class="input_radio"/   onclick="music_input_upload()"><font><strong>上传音乐</strong></font>
                        </p>

                   </span>
                   <span  class="info_span"  id="music_url">
                         <b></b>
                         <p><input name="net_path" type="text" value="{$path}"   class="text_input"   onClick="getDateString(this,oCalendarChs)"   onfocus="this.className='text_input   text_input_hover'"  onblur="this.className='text_input'" /><font>(请输入网络音乐地址<i  style="color:#ff3300">*仅支持.mp3</i>)</font></p>
                   </span>

                   <span  class="info_span"  id="music_upload">
                         <b></b>
                         <p>
		                 <input type="file" name="local_path"   style="*margin-left:-40px;"/><font>(<i style="color:#ff3300">仅支持:.mp3</i>)</font>
                         </p>
                   </span>


                   <span   class="info_span"><b>喜爱级别</b>
                        <p>

                            <input name="rank" type="radio" class="input_radio" value="1" checked="checked"/>
                            <font>
                               <img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" />
                            </font>
                            <input type="radio" name="rank" value="2" class="input_radio"/>
                            <font>
                              <img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" />
                            </font>
                            <input type="radio" name="rank" value="3" class="input_radio"/>
                            <font>
                              <img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" />
                            </font>
                            <input type="radio" name="rank" value="4" class="input_radio"/>
                            <font>
                              <img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" />
                            </font>
                            <input type="radio" name="rank" value="5" class="input_radio"/>
                            <font>
                              <img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" /><img src="{$temp_dir}/images/love_grade.jpg" width="12" height="12" />
                            </font>
                        </p>

                   </span>

                   <span   class="info_span"><b>音乐描述</b>
                         <p>
                          <textarea     name="description"  onfocus="this.style.border='#21759B  solid  1px'"  onblur="this.style.border='#A5ACB2  solid  1px'"   style="*margin-left:-40px;">{$description}</textarea>
                         </p>
                   </span>

                   <span  class="info_span"><b>个人分类</b>
                        {$select_option}
                         <p>
                           <select  size="1"  name=a_fclassid    id="a_fclassid" onchange=changeselect(this.value) >
                              {$fclass_array}
                           </select><font style="float:left;margin-top:3px;">├──</font>

                           <select  size="1"  name=a_cclassid>
                              {$cclass_option}
                           </select>
                         <a  style="color:#21759B; margin-left:10px;line-height:25px;"    href="#friend_add"   class="popup"   rel="width:410;height:180">新建分类</a>
                         </p>

                   </span>

                   <span  class="info_span"><b>隐私设置</b>
                         <p>

                         <select name="music_show" size="1">
                            <option  value="3">所有可见</option>
                            <option  value="2">好友可见</option>
                            <option  value="1">情侣可见</option>
                            <option  value="0">主人可见</option>
                         </select>

                         </p>

                   </span>

                   <span   class="info_span"><b></b>
                        <p></p>
                   </span>


                   <span   class="info_span"><b></b>
                        <p><b  onclick="document.music_add_form.submit()">{$tool_submit}</b></p>
                   </span>

                   </form>
                   <div class="clear"></div>
                 </div>




               </div>
           <div class="clear"></div>
           </div>


                        <div  style="display:none">
                         <form  name="add_class_form">
                         <span  id="friend_add" ><br>

                          <b>顶级分类&nbsp;&nbsp;&nbsp;&nbsp;</b>
                           <select  size="1"  name=new_upid  id="new_upid" >
                              {$fclass_array}
                           </select><br>

                           <b>分类名称&nbsp;&nbsp;&nbsp;&nbsp;</b>
                           <input name="new_classname" id="new_classname" type="text"   class="article_title"  value="新建分类名称"   onfocus="this.style.border='#21759B  solid  1px'"  onblur="this.style.border='#A5ACB2  solid  1px'"/><br>
                           <input type="button" name="add_class_submit"   class="article_act"  value="添加分类"  onclick="add_class('index.php?display=class_add',Get_id('new_upid').value,Get_id('new_classname').value)"/>
						   <em  id="ajax_wait_text"  style="color:#2C76C3"></em>
                         </span>
                          </form>
                        </div>



        </div> <!--main_left  end-->

  </div>                          <!--main  end-->

<!--site_foot start-->

{include file="site_foot.html"}

<!--site_foot  END-->
